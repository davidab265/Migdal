apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: {{ Values.image }} 
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "512Mi" 
            cpu: "500m"     
          requests:
            memory: "256Mi" 
            cpu: "250m"  
